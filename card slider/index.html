<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="https://jeonline.com.br/images/noticias/10282/10282214215.jpg" alt="image" class="user__image">
                    <h2 class="user__name">Nome 1</h2>
                    <p class="user__profession">Profession 1</p>
                    <button class="message__button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://projetandopessoas.com.br/wp-content/uploads/2018/02/gilmar-carneiro-300x283.jpg" alt="image" class="user__image">
                    <h2 class="user__name">Nome 2</h2>
                    <p class="user__profession">Profession 2</p>
                    <button class="message__button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://empresaredfox.com.br/wp-content/uploads/2023/11/1600729493554.jpg" alt="image" class="user__image">
                    <h2 class="user__name">Nome 3</h2>
                    <p class="user__profession">Profession 3</p>
                    <button class="message__button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="https://img.freepik.com/fotos-gratis/feliz-bonito-mulher-jovem-posar-camera-em-parque-cidade_1262-19158.jpg" alt="image" class="user__image">
                    <h2 class="user__name">Nome 4</h2>
                    <p class="user__profession">Profession 4</p>
                    <button class="message__button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="assets/main.js"></script>
</body>
</html>
